<!doctype HTML>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script/weather_script.js"></script>
<link rel="stylesheet" type="text/css" href="script/styles.css"/>
<script>
	$(document).ready(function () { 
		$('#weather_container').hide();
		$('.imperial ').hide();
	});
</script>
</head>

<body>
<div id='parent_container'>
	<div id='controlls'>
	<div id='controlls'>
		<input type='text' id='location'/ value='63074'>
		<button id='button_1' onclick="weather_by_search()">Get Weather</button>
		<span>or</span>
		<button id='button_2' onclick="weather_by_location()">Use Current Location</button>
		<div id='MI_container' onclick='change_unit()'>
				<div id='I_button'>&#8457;</div>
				<div class='in_front' id='M_button'>&#8451;</div>
			</div>
	</div>
	<div id='weather_container'>
		<div id='weather_banner'>
			Here's what it's looking like in<span id='city_name'></span>.
		</div>
		<div id="current_weather">
			<p>
				<span id='weather_now_description'></span>
				&
				<span class='metric measurement' id='weather_now_metric_temp'></span>
				<span class='imperial measurement' id='weather_now_freedom_temp'></span>
				with winds blowing
				<span id='wind_heading'></span>
				@ 
				<span class='metric measurement' id='wind_speed_metric'></span>
				<span class='imperial measurement' id='wind_speed_freedom'></span>
			</p>
				<div id='arrow_container'><img id='wind_arrow' src='./graphic/arrow.png'/></div>
		</div>
		<canvas class='metric measurement canvas' id='metric_canvas' width='570' height='150'>Canvas isn't supported in this browser :(</canvas> 
		<canvas class='imperial measurement canvas' id='imperial_canvas' width='570' height='150'>Canvas isn't supported in this browser :(</canvas> 
	</div>
</div>
</body>
